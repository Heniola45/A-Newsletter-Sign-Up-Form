<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="newsletter.css">
        <script src="index.js" defer></script>
        <title>Newsletter Sign-up Form</title>
    </head>

    <body>
        <div class="container mt-3">
            <div class="container-details">
                <div>
                    <h2>Stay updated!</h2>
                    <p>Join 60,000+ product managers receiving monthly updates on:</p>
                    <ul>
                        <li><img src="assets/icon-list.svg" alt="list icon"> Product discovery and building what matters</li>
                        <li><img src="assets/icon-list.svg" alt="list icon"> Measuring to ensure updates are a success</li>
                        <li><img src="assets/icon-list.svg" alt="list icon"> And much more!</li>
                    </ul>
                </div>
                
              
                <form name="myForm" id="newsletter-form" action="success.html" novalidate>
                    <div class="mb-3 mt-3">
                        <label for="email" class="email-box">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="email@company.com" name="email" required>
                        <div class="invalid-feedback" id="error-message"></div>
                    </div>
                    
                    <div id="submit" class="submit">
                    <button type="submit" class="btn" action="success.html">Subscribe to monthly newsletter</button>
                    </div>     
                </form>
            </div>
    
            <div class="image">
                <img class="w-full" src="assets/illustration-sign-up-desktop.svg" alt="Sign-up Image">
            </div>
        </div>
    </body>


</html>
